<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Video → Hosted URL</title>
  <style>
    body{font-family:system-ui,Arial;margin:24px}
    .box{max-width:720px;margin:auto}
    input[type=file]{display:block;margin-bottom:12px}
    button{padding:8px 12px}
    .result{margin-top:16px}
    video{max-width:100%;margin-top:8px}
  </style>
</head>
<body>
  <div class="box">
    <h2>Upload video → get hosted URL</h2>
    <input id="file" type="file" accept="video/*" />
    <button id="uploadBtn">Upload</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('file');
    const result = document.getElementById('result');

    uploadBtn.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) return alert('Choose a video file first');
      const fd = new FormData();
      fd.append('video', file);

      uploadBtn.disabled = true;
      uploadBtn.textContent = 'Uploading...';

      try {
        const resp = await fetch('/upload', { method: 'POST', body: fd });
        const data = await resp.json();
        if (!resp.ok) throw new Error(data.error || JSON.stringify(data));
        result.innerHTML = `
          <p>Hosted URL: <a href="${data.url}" target="_blank">${data.url}</a></p>
          <p>Preview:</p>
          <video controls src="${data.url}"></video>
        `;
      } catch (err) {
        alert('Upload failed: ' + err.message);
      } finally {
        uploadBtn.disabled = false;
        uploadBtn.textContent = 'Upload';
      }
    });
  </script>
</body>
</html>
